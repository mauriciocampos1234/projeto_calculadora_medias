<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 | Calculadora de médias de alunos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header><!--Cabeçalho-->
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form><!--Formulário-->
        <table cellspacing="0"><!--cellspacing: Tira o separador (CSS: border-bottom)-->
            <thead>
                <tr>
                    <th>Nome da Atividade</th><!--Nome das colunas-->
                    <th>Nota da Atividade</th><!--Nome das colunas-->
                    <th>Aprovado?</th><!--Nome das colunas-->
                </tr><!--Linha-->
            </thead><!--Cabeçalho da tabela-->
            <tbody>
                
            </tbody><!--Add conteúdo da tabela-->
            <tfoot>
                <tr>
                    <td>Média final</td><!--Coluna-->
                    <td id="media-final-valor">...</td><!--Coluna-->
                    <td id="media-final-resultado">...</td><!--Coluna-->
                </tr><!--Linha-->
            </tfoot><!--Rodapé da tabela-->
        </table><!--Tabela-->
    </div><!--Container-->
    <script src="js/main.js"></script>
</body>
</html>
